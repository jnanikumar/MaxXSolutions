<div class="container-fluid gill-san-font mt-3">
    <div class="row" >
        <div class="col-12" style="text-align: center;color:rgb(57, 57, 255);font-weight: 700;">
            Customer Details
        </div>
        
    </div>
    <div class="row col-md-8 offset-md-2 mt-3">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eachCustomer of customerDetails">
                    <td>{{eachCustomer.id}}</td>
                    <td>{{eachCustomer.name}}</td>
                    <td>{{eachCustomer.phone}}</td>
                    <td>{{eachCustomer.location}}</td>
                </tr>
                
            </tbody>
          </table>
    </div>
</div>
